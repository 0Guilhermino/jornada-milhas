<app-card variant="secondary" class="form-busca">
  <h2>Passagens</h2>
  <form [formGroup]="formBuscaService.formularioBusca" (ngSubmit)="buscar()">
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!formBuscaService.formularioBusca.get('somenteIda')?.value">check</mat-icon>
          IDA E VOLTA</mat-button-toggle>
        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="formBuscaService.formularioBusca.get('somenteIda')?.value">check</mat-icon>
          SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox aria-label="Seleção de passagem">
        <mat-chip (click)="formBuscaService.openDialog()">
          <div class="inner">
            <mat-icon>check</mat-icon> {{formBuscaService.getDescricaoPassageiros()}}
          </div>
        </mat-chip>
        <mat-chip (click)="formBuscaService.openDialog()">
          <div class="inner">
            <mat-icon>check</mat-icon> {{formBuscaService.obterControle('tipo').value}}
          </div>
        </mat-chip>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <div class="dropdown-container">
        <app-dropdown-uf
        label="Origem"
        iconePrefixo="flight_takeoff"
        [control]="formBuscaService.obterControle('origem')"
        placeholder="Origem"></app-dropdown-uf>
      </div>
      <button mat-icon-button (click)="formBuscaService.trocarOrigemDestino()" >
        <mat-icon>sync_alt</mat-icon>
      </button>
      <div class="dropdown-container">
        <app-dropdown-uf
        label="Destino"
        [control]="formBuscaService.obterControle('destino')"
        iconePrefixo="flight_land"
        placeholder="Destino"></app-dropdown-uf>
      </div>

      <mat-form-field class="input-container"
      appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="dataIda">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="input-container"
      appearance="outline">
        <mat-label>Data de volta</mat-label>
        <input matInput [matDatepicker]="datepickerVolta" formControlName="dataVolta">
        <mat-datepicker-toggle matIconSuffix [for]="datepickerVolta"></mat-datepicker-toggle>
        <mat-datepicker #datepickerVolta>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary" >BUSCAR</button>
    </div>
  </form>
</app-card>
