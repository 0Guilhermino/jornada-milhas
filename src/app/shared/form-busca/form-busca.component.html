<app-card variant="secondary" class="form-busca">
  <h2>Passagens</h2>
  <form >
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Tipo de passagem">
        <mat-button-toggle >
          <mat-icon>check</mat-icon>
          IDA E VOLTA</mat-button-toggle>
        <mat-button-toggle >
          SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagem">
        <mat-chip-option selected>
          1 Adulto
        </mat-chip-option>
        <mat-chip-option>
          Econômica
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <mat-form-field appearance="outline" class="input-container">
        <mat-label>Origem</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-icon-button>
      <mat-icon>sync_alt</mat-icon>
      </button>

      <mat-form-field appearance="outline" class="input-container">
        <mat-label>Destino</mat-label>
        <mat-icon matPrefix>flight_land</mat-icon>
        <input matInput placeholder="Destino">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de volta</mat-label>
        <input matInput [matDatepicker]="datepickerVolta">
        <mat-datepicker-toggle matIconSuffix [for]="datepickerVolta"></mat-datepicker-toggle>
        <mat-datepicker #datepickerVolta>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
