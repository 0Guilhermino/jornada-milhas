<app-banner imgSrc="assets/imagens/banner-login.png" imgAlt="Banner tela de login"></app-banner>
<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img src="assets/imagens/simbolo-bussola.png" alt="Imagem login">
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Digite seu e-mail" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Digite sua senha" required>
          </mat-form-field>
        </mat-card-content>
      </form>
      <mat-card-actions>
        <button mat-flat-button color="primary">ACESSAR MINHA CONTA</button>
      </mat-card-actions>
      <p>Ainda n√£o possui uma conta? <u><strong>Clique aqui para se cadastrar!</strong></u></p>
    </div>
  </mat-card>
</section>
